<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let number=18
    let person={
        name:'张三',
        sex:'男'
    }
    Object.defineProperty(person,'age',{
        get(){
            console.log("有人访问了age!")
            return number
        },
        set(value) {
            console.log("有人修改了age!")
            number=value;
        }
        // value:18,
        // enumerable:true, //控制属性是否可以枚举
        // writable:true, //控制属性是否能被修改
        // configurable:true //控制是否能删除
    })
    console.log(person)
</script>
</body>
</html>
